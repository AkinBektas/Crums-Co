<div ng-controller="ShowController">
  <super-navbar>
    <super-navbar-title>
      Show
    </super-navbar-title>
  </super-navbar>

  <div class="padding">
    <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
    <div ng-hide="showSpinner">
      <h2 ng-bind="example['Ingredienten']"></h2>
      
      
      


      <super-modal-show location="example#edit?id={{ example.id }}">
        <button class="button button-block button-positive">
          Edit
        </button>
      </super-modal-show>

      <button ng-click="remove(example.id)" class="button button-block button-negative">
        Remove
      </button>
    </div>
  </div>
</div>
