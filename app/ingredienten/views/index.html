<div ng-controller="IndexController">
  <super-navbar>
    <super-navbar-title>
      Ingredienten Index
    </super-navbar-title>
  </super-navbar>

  <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
  <div ng-hide="showSpinner">
    <ul class="list" ng-hide="ingredientens.length == 0">

      <super-navigate location="ingredienten#show" data-params-id="{{ ingredienten.id }}" ng-repeat="ingredienten in ingredientens">
        <li class="item item-icon-right">
          <span ng-bind="ingredienten['Vlees']"></span>
          <i class="icon super-ios7-arrow-right"></i>
        </li>
      </super-navigate>

    </ul>

    <h4 ng-show="ingredientens.length == 0" class="assertive padding">
      No ingredientens found. Create one?
    </h4>

    <super-modal-show location="ingredienten#new">
      <button class="button button-full button-positive">
        Create a new ingredienten
      </button>
    </super-modal-show>
  </div>
</div>
